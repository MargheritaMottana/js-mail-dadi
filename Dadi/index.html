<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dadi</title>

    <!-- js b -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!-- icon b -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

</head>

<body>

    <main class="container mt-3 text-center text-primary">

        <div class="card text-center">

            <div class="card-header">
                <h3>Tira il Dado</h3>
            </div>

            <div class="card-body p-4">
                <h5 class="card-title mb-3">
                    Tira il dado per te e per il pc, scopri chi dei due vincer√†!
                </h5>

                <div class="btn-toolbar justify-content-center" role="toolbar" aria-label="Toolbar with button groups">

                    <div class="btn-group me-3" role="group" aria-label="Third group">
                        <button type="button" class="btn btn-outline-danger">
                            <i class="bi bi-person fs-4"></i>

                            <!-- scrivi qui il numero del dado -->
                            <span class="numeroDado ms-2 fs-5">

                            </span>
                        </button>
                    </div>

                    <div class="btn-group" role="group" aria-label="First group">
                        <button type="button" class="btn btn-outline-danger">
                            <i class="bi bi-laptop fs-4"></i>

                            <!-- scrivi qui il numero del dado -->
                            <span class="numeroDado ms-2 fs-5">

                            </span>
                        </button>
                    </div>

                </div>
            </div>

            <div class="card-footer text-body-secondary">
                <i class="bi bi-dice-5 fs-6 me-3"></i>

                <!-- scrivere qui il vincitore -->
                <span class="vincitore fs-4 text-danger">

                </span>

                <i class="bi bi-dice-5 fs-6 ms-3"></i>
            </div>
        </div>

    </main>

    <!-- js b -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

    <!-- js -->
    <script src="./js/script.js"></script>
</body>

</html>
